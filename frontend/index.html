<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
  <style>
  body{
    background-image: url("./image/index.jpg");
  }

  </style>
</head>
<body>


<div class="container mt-5"><div class="alert alert-danger d-none mt-5" id="error_log" role="alert"></div>
  <button type="button" class="btn btn-outline-dark mb-1" data-url="/api/v1/logout" id="logout">Выход</button>
<button type="button" class="btn btn-outline-dark mb-1" data-url="/api/v1/sources" id="sources"
        data-bs-toggle="modal" data-bs-target="#listData" style="margin-left: 10px">Задание 2</button>

  <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Email</th>
      <th scope="col">Имя</th>
      <th scope="col" >Администратор</th>
      <th scope="col" class="d-flex justify-content-end ">
        <button type="button" class="btn btn-outline-success" id="userAddButton"
                  data-bs-toggle="modal" data-bs-target="#userAdd">Добавить пользователя</button>
      </th>

    </tr>
  </thead>
  <tbody id="user_list">
  </tbody>
</table>


<!-- update -->
<div class="modal fade" id="userUpdate" tabindex="-1" aria-labelledby="userUpdateModel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userUpdateModel">Обновить Пользователя</h5>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="update_email" placeholder="name@example.com">
          <label for="update_email">Email</label>
        </div>
        <div class="form-floating  mb-3">
          <input type="password" class="form-control" id="update_password" placeholder="Password">
          <label for="update_password">Password</label>
        </div>
          <div class="form-floating mb-3">
          <input type="text" class="form-control" id="update_first_name" placeholder="Name">
          <label for="update_first_name">Name</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckUpdate">
          <label class="form-check-label" for="flexSwitchCheckUpdate">Администратор</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-outline-primary" data-url="" id="update_user_button">Обновить</button>
      </div>
    </div>
  </div>
</div>
</div>
<!-- add -->
<div class="modal fade" id="userAdd" tabindex="-1" aria-labelledby="userAddModel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userAddModel">Добавить Пользователя</h5>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="add_email" placeholder="name@example.com">
          <label for="add_email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="add_password" placeholder="Password">
          <label for="add_password">Password</label>
        </div>
          <div class="form-floating mb-3">
          <input type="text" class="form-control" id="add_first_name" placeholder="Name">
          <label for="add_first_name">Name</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckAdd">
          <label class="form-check-label" for="flexSwitchCheckAdd">Администратор</label>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark " data-bs-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-outline-primary"  id="user_add_button" data-url="/api/v1/users/create">Добавить</button>
      </div>
    </div>
  </div>
</div>
</div>

<!-- list-data -->
<div class="modal fade" id="listData" tabindex="-1" aria-labelledby="listDataModel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="listDataModel" >Данные для 2 задания</h5>
        <button type="button" class="btn btn-outline-dark " data-bs-dismiss="modal">Закрыть</button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Имя</th>
            </tr>
          </thead>
          <tbody id="sources_list">
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark " data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="js/users.js"></script>
</body>
</html>
